<script>
  async function callBackend() {
    // Example values, could be from user input boxes
    const p1 = "hello";
    const p2 = "42";
    const p3 = "cat";
    const p4 = "dog";
    const p5 = "gyat";

    // fetch data from your API
    const response = await fetch(`/api/testerBackendGyat5000?p1=${p1}&p2=${p2}&p3=${p3}&p4=${p4}&p5=${p5}`);
    const data = await response.json();

    // assign array result to a variable
    const myArray = data.result;

    console.log("Got array from backend:", myArray);
  }

  // Run immediately for testing
  callBackend();
</script>
